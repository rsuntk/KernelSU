name: Build Manager (manual)

on:
  workflow_dispatch:

jobs:
  build-ksuinit:
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-musl
          - target: x86_64-unknown-linux-musl
    uses: ./.github/workflows/build-ksuinit.yml
    with:
      target: ${{ matrix.target }}
    secrets: inherit

  build-lkm:
    uses: ./.github/workflows/build-lkm.yml
    secrets: inherit

  build-ksud:
    needs: [build-lkm, build-ksuinit]
    strategy:
      matrix:
        include:
          - target: aarch64-linux-android
            os: ubuntu-latest
          - target: armv7-linux-androideabi
            os: ubuntu-latest
          - target: x86_64-linux-android
            os: ubuntu-latest
    uses: ./.github/workflows/ksud.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}

  build-manager:
    needs: build-ksud
    strategy:
      matrix:
        include:
          - manager_type: normal
            need_upload: false
    uses: ./.github/workflows/build-manager-common.yml
    secrets: inherit
    with:
      manager_type: ${{ matrix.manager_type }}
      need_upload: ${{ matrix.need_upload }}
